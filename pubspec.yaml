name: radio_example
description: A radio example.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  just_audio: ^0.9.15
  shared_preferences: ^2.0.15
  provider: ^6.0.4
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  logger: ^1.1.0
  flutter_neumorphic: ^3.2.0
  rive: ^0.9.1
  flutter_svg: ^1.1.6
  flutter_native_splash: ^2.2.14


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/logo/radio.png"
  image_path_ios: "assets/logo/radio_ios.jpg"
  adaptive_icon_background: "#3E3E3E"

flutter_native_splash:
  color:  "#3E3E3E"

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/svgs/
    - assets/logo/
    - assets/capturas/
